    <script>
      const signupButton = document.getElementById("signup-popup")
      document
        .getElementById("signup-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signup-popup").classList.add("active");
        });

      document
        .getElementById("login-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signup-popup").classList.remove("active");
        });
      const form = document.getElementById("form");
      const signupForm = document.getElementById("signupForm");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      // sms = document.getElementById("sms");
      const loginSms = document.getElementById("login__sms");

      const isError = (element, message) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".errors");

        errorDisplay.innerText = message;
        inputControl.classList.add("errors");
        inputControl.classList.remove("successs");
      };

      function showToast(message, type) {
        const toast = document.createElement("div");
        toast.classList.add("toast");
        toast.textContent = message;

        if (type === "error") {
          toast.classList.add("error");
        } else if (type === "success") {
          toast.classList.add("success");
        } else {
          console.error("Unknown toast type:", type);
          return;
        }

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      const isSuccess = (element) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".errors");

        errorDisplay.innerText = "";
        inputControl.classList.add("successs");
        inputControl.classList.remove("errors");
      };

      function isStrongPassword(password) {
        // Regular expressions to check for lowercase, uppercase, and digit
        const lowercaseRegex = /[a-z]/;
        const uppercaseRegex = /[A-Z]/;
        const digitRegex = /[0-9]/;
        const specialRegex = /[!@#$%^&*()_+={}\[\]:;"'<>,.?/|\\-]/;

        // Check if password contains at least one lowercase letter, one uppercase letter, and one digit
        const hasLowercase = lowercaseRegex.test(password);
        const hasUppercase = uppercaseRegex.test(password);
        const hasDigit = digitRegex.test(password);
        const hasSpecial = specialRegex.test(password);

        // Return true if all conditions are met, otherwise false
        return hasLowercase && hasUppercase && hasDigit && hasSpecial;
      }

      const isEmail = (email) => {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
        return re.test(String(email).toLowerCase());
      };

      const validateLoginInputs = () => {
        let isValid = true;
        const emailValue = email.value.trim();
        const passwordValue = password.value.trim();
        if (emailValue === "") {
          setError(email, "Email is required");
          isValid = false;
        } else {
          setSuccess(email);
        }

        if (passwordValue === "") {
          setError(password, "Password is required");
          isValid = false;
        } else {
          setSuccess(password);
        }
        return isValid;
      };

      const handleSubmitLogin = () => {
        let loginUser = [];
        const isValid = validateLoginInputs();
        if (isValid) {
          loginFormSubmit();
          resetErrors();
          // email.value = "";
          // password.value = "";
        } else {
          showToast("Invalid email or password", "error");
        }
      };

      // SIGNUP VALIDATION
      const signupFirst = document.getElementById("First__Name");
      const signupLast = document.getElementById("last__name");
      const signupUsername = document.getElementById("user__name");
      const signupEmail = document.getElementById("signup__email");
      const signupPassword = document.getElementById("password1");
      const signupPassword2 = document.getElementById("password2");
      const signSms = document.getElementById("signup__sms");

      const validateSignup = () => {
        const firstNameValue = signupFirst.value.trim();
        const lastNameValue = signupLast.value.trim();
        const userNameValue = signupUsername.value.trim();
        const signupEmailValue = signupEmail.value.trim();
        const passwordValue = signupPassword.value.trim();
        const confirmPasswordValue = signupPassword2.value.trim();
        const re = /^[a-zA-z ]+$/;
        let isValid = true;

        if (firstNameValue === "") {
          isError(signupFirst, "Please provide your first name");
          isValid = false;
        } else if (!re.test(firstNameValue)) {
          isError(signupFirst, "Invalid Name");
        } else {
          isSuccess(signupFirst);
        }

        if (lastNameValue === "") {
          isError(signupLast, "Please provide your last name");
          isValid = false;
        } else if (!re.test(lastNameValue)) {
          isError(signupLast, "Invalid Name");
        } else {
          isSuccess(signupLast);
        }

        if (userNameValue === "") {
          isError(signupUsername, "Please provide your user name");
          isValid = false;
        } else {
          isSuccess(signupUsername);
        }

        if (signupEmailValue === "") {
          isError(signupEmail, "Please provide your email");
          isValid = false;
        } else if (!isEmail(signupEmailValue)) {
          isError(signupEmail, "Provide a valid email address");
          isValid = false;
        } else {
          isSuccess(signupEmail);
        }

        if (passwordValue === "") {
          isError(signupPassword, "Password is required");
          isValid = false;
        } else if (passwordValue.length < 8) {
          isError(signupPassword, "Password must be at least 8 characters");
          isValid = false;
        } else if (!isStrongPassword(passwordValue)) {
          isError(
            signupPassword,
            "Password must contain lowercase letter, uppercase letter, digit, and special character"
          );
          isValid = false;
        } else {
          isSuccess(signupPassword);
        }

        if (confirmPasswordValue === "") {
          isError(signupPassword2, "Please confirm your password");
          isValid = false;
        } else if (passwordValue !== confirmPasswordValue) {
          isError(signupPassword2, "Passwords do not match");
          isValid = false;
        } else {
          isSuccess(signupPassword2);
        }

        return isValid;
      };

      const handleSubmitSignup = async () => {
        const isValid = validateSignup();
        if (!isValid) {
          return;
        }
        signupFormSubmit();
        resetErrorss();
      };
      const toggleLogin = document.getElementById("toggle-login");
      const togglePassword1 = document.getElementById("toggle-password");
      const togglePassword2 = document.getElementById("toggle-password2");

      function togglePassword(inputField, toggleButton) {
        inputField.addEventListener("input", function () {
          toggleButton.style.display = this.value ? "block" : "none";
        });

        inputField.addEventListener("focus", function () {
          toggleButton.style.display = this.value ? "block" : "none";
        });
      }

      // Attach event listeners for each password input and toggle button
      togglePassword(password, toggleLogin);
      togglePassword(signupPassword, togglePassword1);
      togglePassword(signupPassword2, togglePassword2);

      // Function to toggle password visibility
      function showPassword(inputField, toggleButton) {
        const type =
          inputField.getAttribute("type") === "password" ? "text" : "password";
        inputField.setAttribute("type", type);
        toggleButton.classList.toggle("ri-eye-line");
        toggleButton.classList.toggle("ri-eye-off-line");
      }

      // Attach click event listener to each toggle button
      toggleLogin.addEventListener("click", function () {
        showPassword(password, this);
      });

      togglePassword1.addEventListener("click", function () {
        showPassword(signupPassword, this);
      });

      togglePassword2.addEventListener("click", function () {
        showPassword(signupPassword2, this);
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        handleSubmitLogin();
      });

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        handleSubmitSignup();
      });

      async function checkForErrorAndRemove(input) {
        const parentGroup = input.closest(".login__group, .signup__group");
        if (!parentGroup) return; // No parent group found, exit

        const errorClass = parentGroup.classList.contains("error")
          ? "error"
          : "errors";
        const elementsWithErrors = parentGroup.querySelectorAll(
          "." + errorClass
        );


        parentGroup.classList.remove(errorClass);
        elementsWithErrors.forEach((element) => {
          element.style.display = "none";
          element.classList.remove("." + errorClass);
        });
      }
      signupForm.addEventListener("input", (event) => {
        const target = event.target;
        console.log(target);
        if (target.tagName === "INPUT" && target.closest(".signup__main")) {
          checkForErrorAndRemove(target);
        }
      });
      form.addEventListener("input", (event) => {
        const target = event.target;

        if (target.tagName === "INPUT" && target.closest(".login__main")) {
          checkForErrorAndRemove(target);
        }
      });

      async function signupFormSubmit() {
        showLoader();
        const UserData = {
          firstName: signupFirst.value,
          lastName: signupLast.value,
          userName: signupUsername.value,
          email: signupEmail.value,
          password: signupPassword.value,
        };

        try {
          const response = await fetch(
            "https://backend-mybrand-xea6.onrender.com/api/v1/user/signup",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                
              },
              body: JSON.stringify(UserData),
            }
          );

          if (response.ok) {
            hideLoader();
            const data = await response.json();
            showToast(data.message, "success");
            signupButton.classList.remove("active")
          } else {
            hideLoader()
            const data = await response.json();
            showToast(data.message, "error");
          }
        } catch (error) {
          showToast("An error occurred while submitting the form.", "error");
          hideLoader()
        }
      }

      async function loginFormSubmit() {
        showLoader();
        const UserData = {
          email: email.value,
          password: password.value,
        };
        try {
          const user = await fetch("https://backend-mybrand-xea6.onrender.com/api/v1/user/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(UserData),
          });
          if (!user.ok) {
            hideLoader();
            const data = await user.json();
            showToast(data.message, "error");
          } else {
            hideLoader();
            const data = await user.json();
            const token = data.token;
            localStorage.setItem("token", token);
            console.log(data.message)
            showToast("login successful", "success");
            setTimeout(() => {
              window.location.href = "./index.html";
            }, 5000);
          }
        } catch (error) {
          showToast(error.message, "error");
          hideLoader()

        }
      }
